workload:
  main:
    podSpec:
      containers:
        main:
          env:
            HOMEPAGE_ALLOWED_HOSTS: "seldon.local,home.kieranajp.uk,localhost,127.0.0.1"

forceConfigFromValues: true
configmap:
  config:
    enabled: true
    data:
      custom.js: ""
      custom.css: ""
      kubernetes.yaml: |
        mode: cluster
      settings.yaml: |
        ---
        # For configuration options and examples, please see:
        # https://gethomepage.dev/latest/configs/settings

        providers:
          openweathermap: openweathermapapikey
          weatherapi: weatherapiapikey
      widgets.yaml: |
        ---
        # For configuration options and examples, please see:
        # https://gethomepage.dev/latest/configs/widgets

        - resources:
            cpu: true
            memory: true
            disk: /

        - search:
            provider: google
            target: _blank

      services.yaml: |
        ---
        # For configuration options and examples, please see:
        # https://gethomepage.dev/latest/configs/services

        - Apps:
            - Home Assistant:
                href: https://homeassistant.kieranajp.uk
                description: Home automation hub
                icon: home-assistant.png
            - MCP Server:
                href: https://mcp.kieranajp.uk
                description: MCP API server
                icon: si-modelcontextprotocol
            - The Bluer Book:
                href: https://recipes.kieranajp.uk
                description: Recipe manager
                icon: mdi-notebook-edit-outline
            - Paperless-ngx:
                href: https://paperless.kieranajp.uk
                description: Document management
                icon: paperless-ngx.png

        - Media:
            - Plex:
                href: http://schwengel.local:32400
                description: Media server
                icon: plex.png
            - Sonarr:
                href: https://sonarr.kieranajp.uk
                description: TV series management
                icon: sonarr.png
            - Prowlarr:
                href: https://prowlarr.kieranajp.uk
                description: Indexer manager
                icon: prowlarr.png
            - Transmission:
                href: http://schwengel.local:9091/transmission/web/
                description: Torrents
                icon: transmission.png
            - LazyLibrarian:
                href: https://lazylibrarian.kieranajp.uk
                description: Ebook management
                icon: lazylibrarian.png
            - Calibre Web:
                href: https://calibre.kieranajp.uk
                description: Ebook library
                icon: calibre-web.png

        - Infrastructure:
            - Homepage:
                href: https://home.kieranajp.uk
                description: This dashboard
                icon: homepage.png
            - Grafana:
                href: https://grafana.kieranajp.uk
                description: Metrics & monitoring
                icon: grafana.png
            - SyncThing:
                href: https://syncthing.kieranajp.uk
                description: File synchronization
                icon: syncthing.png
            - Synology:
                href: http://schwengel.local:5001
                description: Synology NAS
                icon: synology.png

      bookmarks.yaml: |
        ---
        # For configuration options and examples, please see:
        # https://gethomepage.dev/latest/configs/bookmarks

        - Personal:
            - Kiery:
              - abbr: KP
                icon: https://www.kieranajp.uk/favicon.svg
                href: https://kieranajp.uk
                description: "Personal website"
            - GitHub:
              - abbr: GH
                icon: https://github.com/fluidicon.png
                href: https://github.com/kieranajp
                description: "Kieran's GitHub"
            - NextDNS:
              - abbr: ND
                icon: https://nextdns.io/_next/static/media/logo-icon.cef64c1923c8924d6de76912bcdfe88b.png
                href: https://my.nextdns.io
                description: "Private DNS"
