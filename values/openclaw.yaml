image:
  repository: ghcr.io/openclaw/openclaw
  tag: "2026.1.29"

persistence:
  size: 5Gi

ingress:
  enabled: true
  match: Host(`openclaw.kieranajp.uk`)
  middlewares:
    - name: ory-auth
      namespace: auth

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 200m
    memory: 512Mi
