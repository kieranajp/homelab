ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    # traefik.ingress.kubernetes.io/router.middlewares: auth@file,default-prefix@kubernetescrd
  hosts:
    - grafana.seldon.local
    - grafana.kieranajp.uk
  tls:
    - secretName: grafana-tls
      hosts:
        - grafana.seldon.local
        - grafana.kieranajp.uk

grafana.ini:
  auth.anonymous:
    enabled: true
    org_role: Admin

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: victoriametrics
        type: prometheus
        orgId: 1
        url: http://victoria-metrics-victoria-metrics-single-server.monitoring.svc.cluster.local:8428
        access: proxy
        isDefault: true
        updateIntervalSeconds: 10
        editable: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: true
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    victoriametrics:
      gnetId: 10229
      revision: 22
      datasource: victoriametrics
    kubernetes:
      gnetId: 14205
      revision: 1
      datasource: victoriametrics
