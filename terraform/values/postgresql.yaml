global:
  postgresql:
    auth:
      postgresPassword: "${postgres_password}"
      database: "hydra"

architecture: standalone

primary:
  persistence:
    enabled: true
    size: 8Gi

  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

metrics:
  enabled: false