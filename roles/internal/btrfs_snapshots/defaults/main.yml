---
# Snapshot configuration
snapshot_config:
  # Space limits (as percentage of filesystem)
  space_limit: "0.5"
  free_limit: "0.2"

  # Number of snapshots to keep
  number_limit: 10
  number_limit_important: 5

  # Timeline snapshots
  timeline_limits:
    hourly: 5
    daily: 7
    weekly: 0
    monthly: 0
    yearly: 0

  # Minimum age for cleanup (in seconds)
  empty_pre_post_min_age: 1800
